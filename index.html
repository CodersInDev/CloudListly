<!DOCTYPE html>
<html>
<head lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" type="text/css" href="css/mobile-first.css" media="screen, handheld" />
    <link rel="stylesheet" type="text/css" href="css/enhanced.css" media="screen  and (min-width: 48em)"/>

<body>


<div class="container">
    <div class="section1">

         <div class="tabs">

           <div class="tab" id="search-tab">
               <input type="radio" id="tab-1" name="tab-group-1" checked>
               <label for="tab-1">Search</label>

               <div class="content">

                    <form action="#">
                        <input type="text" name="searchterm" id="searchterm">
                        <input type="button" value='search' id="buttonSearch">
                    </form>

                    <ul id="result"></ul>

                </div>

           </div>

           <div class="tab" id="playlist-tab">

               <input type="radio" id="tab-2" name="tab-group-1">
               <label for="tab-2">Playlist</label>

               <div class="content">
                    <ul id = 'listTracks'></ul>
                </div>

           </div>


        </div>

    </div>

        <footer>
          <ul id='player'>
            <li class=""><a href="#" id='previousButton'>Previous</a></li>
            <li class=""><a href="#" value='play' id='playPauseButton' class="icon-play">Play</a></li>
            <li class=""><a href="#" id='nextButton'>Next</a></li>
          </ul>
      </footer>
</div>

<script src="js/superPlayer.js"></script>
<script src="js/script.js"></script>
<script src="js/player.js"></script>
<script src="js/search.js"></script>
<script src="js/playlist.js"></script>

</body>
