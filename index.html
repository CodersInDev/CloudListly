<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>CloudListly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />

    <link rel="shortcut icon" href="">
    <link rel="stylesheet" type="text/css" href="css/mobile-first.css" media="screen, handheld" />
    <link rel="stylesheet" type="text/css" href="css/enhanced.css" media="screen  and (min-width: 48em)"/>

    <script src="http://connect.soundcloud.com/sdk.js"></script>
    <!--[if (lt IE 9)&(!IEMobile)]>
    <link rel="stylesheet" type="text/css" href="css/enhanced.css" />
    <![endif]-->
</head>

<body>

    <header>
         <ul id="nav">
            <li><a href="#" onclick="searchClick()">Search</a></li>
            <li><a href="#" onclick="playlistClick()">Playlist</a></li>
        </ul>
    </header>

    <div id="content">

        <div id="searchContent">
            <div id="searchBar">

                <form action="#">
                    <input type="text" name="searchterm" id="searchterm">
                    <input type="button" value='search' id="buttonSearch">
                </form>

            </div>
            <ul id="result"></ul>
        </div>

        <ul id="listTracks"></ul>

    </div>

    <footer>
      <ul id='player'>
        <li class="controls"><a href="#" id='previousButton'>Previous</a></li>
        <li class="controls"><a href="#" value='play' id='playPauseButton' class="icon-play">Play</a></li>
        <li class="controls"><a href="#" id='nextButton'>Next</a></li>
      </ul>
    </footer>

<script src="js/superPlayer.js"></script>
<script src="js/script.js"></script>
<script src="js/player.js"></script>
<script src="js/search.js"></script>
<script src="js/playlist.js"></script>
<script src="js/navigationTabs.js"></script>

</body>
</html>
